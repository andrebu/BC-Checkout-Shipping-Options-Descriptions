<form method="post" action="#" onsubmit="ExpressCheckout.ChooseShippingProvider(); return false;">
    <p><span class="Required">*</span>%%LNG_ExpressCheckoutSelectShippingProvider%%</p>
    %%GLOBAL_ShippingQuotes%%
    <hr>
    <script type="text/javascript">
        //<![CDATA[
            $('label[id^="shippingMethod"]').attr('onclick', 'enableShippingAddons();');
        //]]>
    </script>
    <div class="shipping-addons disabled" data-disabled="true">
        <div class="del-sig">
            <label for="delSigCheck" class="del-sig-text"><input id="delSigCheck" type="checkbox" onChange="addDelSigToCart();" title="Add Delivery Signature"><strong class="green">Add Delivery Signature</strong> -- Add the extra security of a required signature upon delivery for just $3</label>
        </div>
        <hr>
        <div class="ins-cost">
            <label for="addInsCheck" class="ins-add-calc"><input id="addInsCheck" type="checkbox" onChange="addInsToCart();" title="Add Delivery Signature"><strong class="green">Add Shipping Insurance</strong><span class="ins-text"> --- Click here to calculate the lowest possible insurance cost for your order</span></label>
        </div>
    </div>
    <hr>
    <input type="submit" value="%%LNG_Continue%%" class="btn Small" />
    %%GLOBAL_DeliveryDisclaimer%%
</form>

<script type="text/javascript">
//<![CDATA[
    //Add shipper text
    function shipperText() {
        var shippingItem1 = $('.ShippingProviderList').find("span.ShipperName:contains('Free Shipping')");
            shippingItem2 = $('.ShippingProviderList').find("span.ShipperName:contains('Ground Home Delivery')");
            shippingItem3 = $('.ShippingProviderList').find("span.ShipperName:contains('Priority Mail')");
            shippingItem4 = $('.ShippingProviderList').find("span.ShipperName:contains('FedEx 2 Day')");
            shippingItem5 = $('.ShippingProviderList').find("span.ShipperName:contains('Express Mail')");
            shippingItem6 = $('.ShippingProviderList').find("span.ShipperName:contains('Standard Overnight')");
            bestValue = '<em style="color:#39b54a; "> - Best Value!</em>';
            
        shippingItem1.text('Free Shipping \(3-6 business days\)');
        shippingItem2.text('FedEx Ground \(3-6 business days\)');
        shippingItem3.text('USPS Priority Mail \(1-3 business days\)');
        shippingItem3.parent().append(bestValue);
        shippingItem4.text('FedEx 2-Day \(1-2 business days\)');
        shippingItem5.text('USPS Priority Express \(1-2 business days\)');
        shippingItem6.text('FedEx Overnight \(1 business day\)');

		function shippingEstimateCookies() {

	        var oneDayText = $.cookie('oneDayShip', { path: '/' }),

	        	fourDayText = $.cookie('fourDayShip', { path: '/' }),
	        	fiveDayText = $.cookie('fiveDayShip', { path: '/' }),
	        	sixDayText = $.cookie('sixDayShip', { path: '/' });
	        	
	        shippingItem1.parent('label').append('<span class="green"> -- get it between <strong>' + threeDayText + '</strong> and <strong>' + sixDayText + '</strong>');
	        shippingItem2.parent('label').append('<span class="green"> -- get it between <strong>' + threeDayText + '</strong> and <strong>' + sixDayText + '</strong>');
	        shippingItem3.parent('label').append('<span class="green"> -- get it between <strong>' + oneDayText + '</strong> and <strong>' + threeDayText + '</strong>');
	        shippingItem4.parent('label').append('<span class="green"> -- get it between <strong>' + oneDayText + '</strong> and <strong>' + twoDayText + '</strong>');
	        shippingItem5.parent('label').append('<span class="green"> -- get it between <strong>' + oneDayText + '</strong> and <strong>' + twoDayText + '</strong>');
	        shippingItem6.parent('label').append('<span class="green"> -- get it by tommorrow, <strong>' + oneDayText + '</strong>');
        }
        shippingEstimateCookies();

    }
    //Hide "Free Shipping" from wholesale accounts
    function wholesaleHide() {
        var $wholesaleSpecials = $('.CategoryList ul li:contains("Wholesale Specials")');
        if ($wholesaleSpecials.length) {
            if ($('.main.CheckoutExpress')) {
                $('.ShipperName:contains("Free Shipping")').parents('li').remove();
            };
        };
    }
    $(document).ready(function(){
        shipperText();
        //wholesaleHide();
    });

</script>
